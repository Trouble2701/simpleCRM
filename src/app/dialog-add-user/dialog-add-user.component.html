<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Enter First Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Enter Last Name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birthday</mat-label>
            <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" placeholder="MM/DD/YYYY">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline" class="full-width">
            <mat-label>Stree + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Enter Stree + House No.">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>ZIP Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Enter ZIP Code">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input  [(ngModel)]="user.city" matInput placeholder="Enter City">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button>No Thanks</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
