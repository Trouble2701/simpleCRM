<h2 mat-dialog-title>Edit Customer</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label #first><p class="fieldinfo">*</p>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Enter First Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label #last><p class="fieldinfo">*</p>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Enter Last Name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label #birthday><p class="fieldinfo">*</p>Birthday {{ bDayShow }}</mat-label>
            <input [(ngModel)]="bDay" matInput [matDatepicker]="datepicker" placeholder="MM/DD/YYYY">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>
    <p class="fieldinfo">* Fields required</p>
    <p class="failed fieldinfo" #failed>{{ failedAnswer }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()">No Thanks</button>
    <button mat-button (click)="checkData()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
