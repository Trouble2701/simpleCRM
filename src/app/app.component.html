<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="open" #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <img class="logo" src="assets/img/logo/scrm.png">
      <mat-toolbar-row>
        <mat-icon class="menu-icon-nav" mat-button (click)="drawer.toggle(); changeWidth(); openNav()">menu.open</mat-icon>
      </mat-toolbar-row>
    </div>

    <ul class="menu-items">
      <li (click)="setOpenTrue(); changeSite('/')"><mat-icon>space_dashboard</mat-icon> Dashbord</li>
      <li (click)="setOpenTrue(); changeSite('/user')"><mat-icon>person</mat-icon> Customer</li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" mat-button (click)="drawer.toggle(); changeWidth(); openNav()" #button>menu.open</mat-icon>
        <span *ngIf="name" class="name" #name>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container" #site>
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
